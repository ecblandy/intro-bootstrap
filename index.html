<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins%3Awght%40100%3B200%3B300%3B400&display=swap%27%29%3B">
    <link rel="stylesheet" href="main.css">
    <title>Document</title>
</head>

<body>
    <main>
        <div class="col">
            <h2 class="h5">Entre em contato</h2>
            <form>
                <div class="input-box">
                    <label class="form-label" for="text">Nome:</label>
                    <input class="form-control" type="text" id="nome">
                </div>
                <div class="input-box">
                    <label class="form-label" for="telefone">Telefone:</label>
                    <input class="form-control" type="tel" id="telefone">
                </div>
                <div class="input-box">
                    <label class="form-label" for="email">E-mail:</label>
                    <input class="form-control" type="email" id="email">
                    <button class="btn btn-dark">Enviar</button>
                </div>
                <div class="form-check">
                    <label for="aceito-termos" class="form-check-label">Li e concordo com os termos do site</label>
                    <input type="checkbox" id="aceito-termos" class="form-check-input">
                </div>
            </form>
        </div>
    </main>

</body>

</html>
